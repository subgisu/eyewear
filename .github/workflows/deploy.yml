name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
      
      - run: npm ci
      # --base 설정을 실제 레포지토리 이름인 /eyewear/로 정확히 수정했습니다.
      - run: npm run build -- --base=/eyewear/
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      
      - id: deployment
        uses: actions/deploy-pages@v4
